<div class="live-update">
  <h2>Live Updates</h2>
  <table>
    <tr>
      <th>Total Tickets</th>
      <th>Tickets Available</th>
    </tr>
    <tr>
      <td>{{ totalTickets }}</td>
      <td>{{ ticketsAvailable }}</td>
    </tr>
  </table>
  
  <div class="chart-container">
    <ngx-charts-line-chart
      [view]="chartDimensions"
      [scheme]="colorScheme"
      [results]="timeSeriesChartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Time'"
      [yAxisLabel]="'Tickets'"
      [curve]="curve"
      [autoScale]="true">
    </ngx-charts-line-chart>
  </div>
</div>
